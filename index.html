<!-- 3 - Crea una web con bootstrap y js, que contenga un botón input donde se pueda
cargar una tarea y un botón que al ser presionado agregue dicha tarea a una lista,
cada elemento ingresado en la lista debe poder ser eliminado con un botón creado
para ese fin. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Quinto tp JS punto 3</title>
  </head>
  <main>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand text-center">Punto 3 del tp5</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        </div>
    </nav>
    <hr>
    <section>
      <div class="container">
        <h1 class="text-center">Agrega y elimina elementos de la lista todo por console => </h1>
        <div id="container" class="mt-5">
          <div class="row justify-content-center">
            <div class="col-sm-6">
              <h3 class="text-center">Ingresa la tarea a agregar:</h3>
              <div class="input-group">
                <input id="texto-input" type="text" class="form-control" required>
                <div class="input-group-append">
                  <button id="enviar-btn" onclick="ingresarTexto()" class="btn btn-primary">Agregar</button>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div class="row justify-content-center">
            <div class="col-sm-6">
              <h3 class="text-center">Ingresa la tarea a eliminar:</h3>
              <div class="input-group">
                <input id="texto-input2" type="text" class="form-control" required>
                <div class="input-group-append">
                  <button id="enviar-btn" onclick="eliminarTexto()" class="btn btn-primary">Eliminar</button>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div class="row justify-content-center">
            <div class="col-sm-12 text-center">
              <h3 class="text-center">Mostrar la lista hasta el momento</h3>
              <div class="input-group d-flex justify-content-center">
                <div class="input-group-append">
                  <button id="enviar-btn" onclick="mostrarLista()" class="btn btn-primary">Mostrar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    </section>
  </main>
  <body>
    <script src="./js/app.js"></script>
  </body>
</html>
